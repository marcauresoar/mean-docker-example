<div class="panel panel-default">
  <div class="panel-heading">Import new spreadsheet</div>
  <div class="panel-body">
    <form [formGroup]="accessoriesForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="brand">Brand</label>
            <select
              class="form-control"
              name="brand"
              formControlName="brand">
              <option
                [value]="brand.id"
                *ngFor="let brand of brands;">{{ brand.name }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="origin_file">Car model file</label>
            <input
              type="file"
              name="origin_file"
              formControlName="origin_file"
              (change)="selectOriginFile($event)">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="sheet_file">Accessories spreadsheet</label>
            <input
              type="file"
              name="sheet_file"
              formControlName="sheet_file"
              (change)="selectSheetFile($event)">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Submit files</button>
          <button type="button" class="btn btn-warning" (click)="onClear()">Clear</button>
        </div>
      </div>
      <div class="row" *ngIf="showProgress || showMessage">
        <div class="col-md-12">
          <hr>
          <div class="progress" *ngIf="showProgress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
              [style.width]="progress + '%'">
              {{ progress }}% complete.
            </div>
          </div>
          <p *ngIf="showMessage">{{ message }}</p>
        </div>
      </div>
    </form>
  </div>
</div>
