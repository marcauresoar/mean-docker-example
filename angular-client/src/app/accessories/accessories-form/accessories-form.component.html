<div class="panel panel-default">
  <div class="panel-heading">Import new spreadsheet</div>
  <div class="panel-body">
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="brand">Brand</label>
            <select class="form-control" name="brand">
              <option>Fiat</option>
              <option>Jeep</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="model">Model</label>
            <select class="form-control" name="model">
              <option>Argo</option>
              <option>Toro</option>
              <option>Mobi</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="origin_file">Car model file</label>
            <input type="file" name="origin_file">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="sheet_file">Accessories spreadsheet</label>
            <input type="file" name="sheet_file">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary pull-right">Submit files</button>
        </div>
      </div>
    </form>
  </div>
</div>
